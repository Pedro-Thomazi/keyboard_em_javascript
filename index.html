<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/index.js" defer></script>
  <title>Teclado</title>
</head>
<body>
  <main id="container">
    <div class="visor">
      <p id="visor"></p>
    </div>
    <div class="keyboard">
      <div class="divs numbers">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="number">0</button>
        <button id="btnBackspace"><--</button>
      </div>
      <div class="divs firstLine">
        <button>q</button>
        <button>w</button>
        <button>e</button>
        <button>r</button>
        <button>t</button>
        <button>y</button>
        <button>u</button>
        <button>i</button>
        <button>o</button>
        <button>p</button>
        <button id="btnClearAll">cls</button>
      </div>
      <div class="divs secondLine">
        <button>a</button>
        <button>s</button>
        <button>d</button>
        <button>f</button>
        <button>g</button>
        <button>h</button>
        <button>j</button>
        <button>k</button>
        <button>l</button>
        <button id="btnEnter">Enter</button>
      </div>
      <div class="divs thirdLine">
        <button id="btnShift">Shift <input type="checkbox" name="check" id="check"></button>
        <button>z</button>
        <button>x</button>
        <button>c</button>
        <button>v</button>
        <button>b</button>
        <button>n</button>
        <button>m</button>
        <button>,</button>
        <button>.</button>
      </div>
      <div class="space">
        <button id="btnSpace">-------</button>
      </div>
    </div>
  </main>
</body>
</html>
